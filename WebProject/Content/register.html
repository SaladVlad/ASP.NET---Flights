<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>

    <!-- Bootstrap CSS -->
    <link href="/Scripts/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/Scripts/jquery-3.7.1.min.js"></script>

    <!--custom CSS-->
    <link href="/Styles/common.css" rel="stylesheet" />

</head>
<body>

    <nav class="navbar navbar-expand-sm fixed-top">
        <div class="container">
            <a class="primary-color navbar-brand text-white" href="index.html"><img style="width:30pt" src="img/ticket-red.png" />TicketBuy</a>
            <div class="" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="dynamicNavbar"></ul>
            </div>
        </div>
    </nav>

    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="text-center text-white">Register</h2>
                    </div>
                    <div class="card-body">
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="username" class="text-white">Username:</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-white">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="firstName" class="text-white">First Name:</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="text-white">Last Name:</label>
                                <input type="text" name="lastName" id="lastName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-white">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="dateOfBirth" class="text-white">Date of Birth:</label>
                                <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="text-white">Gender:</label>
                                <select name="gender" id="gender" class="form-control" required>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                    <div class="card-footer text-danger text-center" id="message"></div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-light text-center py-3 mt-4">
        <p class="mb-0">&copy;2024 Vladislav Petković. All rights reserved.</p>
    </footer>

    <script src="../PageScripts/common.js"></script>
    <script src="../PageScripts/register.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="/Scripts/bootstrap.bundle.min.js"></script>

</body>

</html>
